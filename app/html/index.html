<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="../styles/titlebar.css"/>
    <link rel="stylesheet" href="../styles/page.css"/>
    <link rel="stylesheet" href="../styles/index.css"/>
    <link rel="stylesheet" href="../styles/btn.css"/>
    <link rel="stylesheet" href="../styles/modal.css"/>
    <link rel="stylesheet" href="../styles/toasts.css">

    <!-- for materialize front end framework -->
    <link rel="stylesheet" type="text/css" href="../../node_modules/materialize-css/dist/css/materialize.min.css"  />
    
    <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>

    

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body onunload="clearForm()">
    <div class="page center-v">
      <div class="main">
        <h1 id="intro-title">Welcome - Let us begin</h1>
        <div class="row row-stretched-between">
          <button class="waves-effect waves-light btn btn-standard modal-trigger" data-target="modal-form-openrepo">
            Open a directory (repository)
          </button>
          <button class="waves-effect waves-light btn btn-standard modal-trigger" data-target="modal-form-createrepo">
            Create a repository
          </button>
          <button class="waves-effect waves-light btn btn-standard modal-trigger" data-target="modal-form-clonerepo">
            Clone (Copy) a repository
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Structures -->
    <div id="modal-form-openrepo" class="modal">
      <div class="modal-content">
        <h6>Open an existing Repository from a local directory</h6>
        <label for="input-openrepo-directory">Directroy Path</label>
        <div class="input-field col s6">
          <input 
            id="input-openrepo-directory-text" 
            oninput="checkChange('input-openrepo-directory-text')" 
            type="text"
          >
          <button 
            id="input-openrepo-directory" 
            class="btn btn-standard btn-modal"
            onclick="selectDirectory('input-openrepo-directory-text')"
          >
            Directory
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          id="openrepo-btn" 
          class="waves-effect waves-green btn btn-standard disabled"
          onclick="openDirectory()"
        >
          Open
        </button>
        <button class="modal-close waves-effect waves-cancel btn btn-cancel">Cancel</a>
      </div>
    </div>

    <div id="modal-form-createrepo" class="modal">
      <div class="modal-content">
        <h6>Create a Repository from a local directory</h6>
        <label for="input-createrepo-directory">Directroy Path</label>
        <div class="input-field col s6">
          <input 
            id="input-createrepo-directory-text" 
            oninput="checkChange('input-createrepo-directory-text')" 
            type="text"
          >
          <button 
            id="input-createrepo-directory" 
            class="btn btn-standard btn-modal" 
            onclick="selectDirectory('input-createrepo-directory-text')"
          >
            Directory 
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          id="createrepo-btn" 
          class="waves-effect waves-green btn btn-standard disabled"
          onclick="makeDirectory()"
        >
          Create
        </button>
        <button class="modal-close waves-effect waves-cancel btn btn-cancel">Cancel</a>
      </div>
    </div>

    <div id="modal-form-clonerepo" class="modal">
      <div class="modal-content">
        <h6>Clone a repository from the internet</h6>
        <label for="input-clonerepo-url">URL</label>
        <div class="input-field col s6">
          <input id="input-url" oninput="checkURLChange('input-url')">
        </div>
        <label for="input-clonerepo-directory">Directroy Path</label>
        <div class="input-field col s6">
          <input 
            id="input-clonerepo-directory-text" 
            oninput="checkChange('input-clonerepo-directory-text')" 
            type="text"
          >
          <button 
            id="input-clonerepo-directory" 
            class="btn btn-standard btn-modal" 
            onclick="selectDirectory('input-clonerepo-directory-text')"
          >
            Directory
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          id="clonerepo-btn" 
          class="waves-effect waves-green btn btn-standard disabled"
          onclick="cloneDirectory()"
        >
          Clone
        </button>
        <button class="modal-close waves-effect waves-cancel btn btn-cancel">Cancel</a>
      </div>
    </div>
    <!-- user defined js for listeners and other responses -->
    <script src="../script/index.js" charset="utf-8"></script>
  </body>
</html>
